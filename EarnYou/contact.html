      <h3>Message</h3>
      <form onsubmit="event.preventDefault(); alert('Thanks — message simulated (no backend).');">

        <button style="padding:12px 18px;border-radius:999px;border:0;background:var(--accent1);color:#071021;font-weight:700">Send Message</button>
